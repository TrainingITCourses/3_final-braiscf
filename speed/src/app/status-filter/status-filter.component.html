<app-search-filter (orderAsc)="orderByDateAsc($event)" (orderDesc)="orderByDateDesc($event)"></app-search-filter>
<span *ngIf="filteredLaunches$">
  <app-counter [counter]="{length:(filteredLaunches$ | async).length, message:'Lanzamientos'}"></app-counter>
  <app-launches-list [launches]="filteredLaunches$ | async"></app-launches-list>
</span>
